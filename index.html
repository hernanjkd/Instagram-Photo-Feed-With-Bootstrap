<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

    <title>IG Photo Feed w/ Bootstrap</title>

<style>.col-4{background:black !important}</style>

</head>
<body>
<div class="container-fluid">

    <div class="row bg-light text-secondary">
        <div class="col-md-3 text-right" style="font-family:Pacifico">
            <h5 class="mt-2">
                <i class="fab fa-instagram"></i>
                Instagram
            </h5>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3">

<!--  modal  -->
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#createNewPost">Create new post</button>

            <div class="modal fade" id="createNewPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                <div class="modal-body mb-2">
                    <form>
                    <div class="form-group">
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    </form>
                    <i class="fas fa-camera fa-1x border btn"></i>
                    <i class="fas fa-map-marker-alt fa-1x border btn"></i>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light border btn-sm" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success btn-sm">Publish</button>
                </div>
                </div>
            </div>
            </div>
<!--  modal  -->

<!--  dropdown  -->
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item" type="button">Action</button>
                    <button class="dropdown-item" type="button">Another action</button>
                    <button class="dropdown-item mb-2" type="button">Something else here</button>
                    <button class="dropdown-item border-top pt-2" type="button">Log Out</button>
                </div>
            </div>
<!-- dropdown  -->

        </div>
    </div> <!-- top row -->

    <div class="text-center p-2">
        <button class="btn btn-secondary">
            <i class="fas fa-th fa-xs"></i>
        </button>
        <button class="btn text-secondary">
            <i class="fas fa-stop fa-xs"></i>
        </button>
    </div>

</div> <!-- container-fluid from top -->

<div class="container-fluid">

    <div class="row">
        <div class="col-4  border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
    </div>
    <div class="row">
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
    </div>
    <div class="row">
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
        <div class="col-4 bg-dark border border-white">
            <img src="http://lorempixel.com/400/200">
        </div>
    </div>

</div> <!-- container-fluid for pics -->




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
